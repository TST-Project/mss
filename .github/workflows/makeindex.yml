name: make-index
on: [push]
jobs:
  make-index:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - run: |
          npm install jsdom
          node makeindex.js

      - uses: stefanzweifel/git-auto-commit-action@v4
        with: 
          commit_message: automatic index update
          file_pattern: ./index.html
          commit_user_name: TST Bot
